    <meta charset="UTF-8">

    <title>Rock Paper Scissors Game</title>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return "It's a tie!";
            } else if (
                (userChoice === "rock" && computerChoice === "scissors") ||
                (userChoice === "paper" && computerChoice === "rock") ||
                (userChoice === "scissors" && computerChoice === "paper")
            ) {
                playerScore++;
                return "You win!";
            } else {
                computerScore++;
                return "Computer wins!";
            }
        }

        function playGame(userChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(userChoice, computerChoice);
            document.getElementById('computerChoice').textContent = `Computer chose: ${computerChoice}`;
            document.getElementById('userChoice').textContent = `user chose: ${userChoice}`;
            document.getElementById('result').textContent = result;
            document.getElementById('playerScore').textContent = `Player Score: ${playerScore}`;
            document.getElementById('computerScore').textContent = `Computer Score: ${computerScore}`;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
             // Reset the game state
            document.getElementById('computerChoice').innerHTML = "Computer's choice will be shown here";
            document.getElementById('userChoice').innerHTML = "User choice will be shown here";
            document.getElementById('result').innerHTML = "Result will be shown here";
            document.getElementById('playerScore').innerHTML = "Player Score: 0";
            document.getElementById('computerScore').innerHTML = "Computer Score: 0";
        
        // Any additional reset logic goes here
    }

    </script>
